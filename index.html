<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <meta name="title" content="weather">
    <meta name="description" content="weather is a weather app made by Satvik">

    <!-- --- Favicon ------ -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/sbg+xml">

    <!--  ------Google Font Link ------ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- ----- css ------ -->

    <link rel="stylesheet" href="weather.css">

    <!-- ----- JS ------ -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="">
            </a>
            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city.." autocomplete="off" class="search-field" data-search-field>
                    <span class="material-symbols-outlined leading-icon"> 
                        search
                    </span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <img src="./assets/svg/arrow_back_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="material-symbols-outlined">
                    </button>
                </div>
                <div class="active search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <img src="./assets/svg/search_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="material-symbols-outlined">
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="material-symbols-outlined">
                        my_location
                    </span>
                    <span class="span">Current Location</span>
                </a>
            </div>

        </div>
    </header>


    

    <main>
        <article class="container" data-container>

            <div class="content-left">

                <!-- CURRENT WEATHER -->

                <section class="section current-weather" aria-label="current-weather" data-current-weather></section> 



                <!-- ----FORECAST------- -->


                <section class="section forecast" aria-label="forecast" data-5-day-forecast></section>
            </div>



            <div class="content-right">
                <!-- ----HIGHLIGHTS------- -->


                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>


                <!-- -------HOURLY FORECAST------ -->

                <section  class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>




                <!-- -------FOOTER----- -->
                
                <footer class="footer">                
                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank" rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p>
                </footer>

            </div>

            <div class="loading" data-loading></div>

        </article>
    </main>



    <!-- --- #404 SECTION -->


    <section class="error-content" data-error-content>

        <h2 class="headin">404</h2>

        <p class="body-1">Page Not Found!</p>
        <a href="#/weather?lat=90.389&lon=23.7644" class="btn-primary">
            <span class="span">Go Home</span>
        </a>

    </section>

</body>

</html>
